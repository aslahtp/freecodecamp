<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Styled To-Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <ul class="todo-list">
        <li class="todo-item">
          <input id="item-1" type="checkbox" />
          <label for="item-1" class="sub-item">
            Explore gaming keyboards
          </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                target="_blank"
                >Store Link</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-item">
          <input id="item-1" type="checkbox" />
          <label for="item-1" class="sub-item"> Watch a movie </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                target="_blank"
                >Movie Link</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-item">
          <input id="item-1" type="checkbox" />
          <label for="item-1" class="sub-item"> Play a game </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                target="_blank"
                >Game Link</a
              >
            </li>
          </ul>
        </li>
        <li class="todo-item">
          <input id="item-1" type="checkbox" />
          <label for="item-1" class="sub-item"> Read a book </label>
          <ul class="sub-item">
            <li>
              <a
                class="sub-item-link"
                href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                target="_blank"
                >Book Link</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
