<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <br />
      <label id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br />
      <label id="number-label">Age (optional):</label>
      <input
        type="number"
        id="number"
        placeholder="Age"
        min="3"
        max="100"
      /><br />

      <br />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown" placeholder="select a role">
        <option disabled selected>select a role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time learner</option>
        <option>Prefer Not To Say</option>
        <option>Other</option>
      </select>
      <br /><br />
      <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
      <label>
        <input type="radio" name="radio" value="definitely" />
        Definitely
      </label>
      <label>
        <input type="radio" name="radio" value="maybe" />
        Maybe
      </label>
      <label>
        <input type="radio" name="radio" value="not-sure" />
        Not Sure
      </label>
      <br /><br />

      <label for="checkbox"
        >What would you like to see improved? (Check all that apply)</label
      ><br />
      <label>
        <input type="checkbox" value="front" />
        Front End
      </label>
      <label>
        <input type="checkbox" value="Back" />
        Back End
      </label>
      <label>
        <input type="checkbox" value="lectures" />
        Lectures
      </label>
      <label>
        <input type="checkbox" value="notes" />
        Notes
      </label>
      <label>
        <input type="checkbox" value="ui" />
        UI
      </label>
      <label>
        <input type="checkbox" value="accessibility" />
        Accessibility
      </label>
      <br /><br />

      <label for="comments">Any comments or suggestions?</label><br />
      <textarea placeholder="Write here" id="comments"></textarea>
      <br /><br />

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
